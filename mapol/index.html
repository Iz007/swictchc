<body>
     <div class="container">
        <h1> SWITCH CASE</h1>
        <hr>
        <form action="">
            <label for="">กรุณากรอกจำนวนตัวเลขที่ 1</label>
            <input type="text" id="num1" class="form-control">
            <label for="">กรุณากรอกจำนวนตัวเลขที่ 2</label>
            <input type="text" id="num2" class="form-control">
            <label for="">กรุณาเลือกตัวคำนวณ</label>
            <select name="" id="oparator" class="form-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <button type="button" onclick="calculator()" class="btn btn-primary">calculator</button>
        </form>
        <h2 id="result"></h2>
     </div>
     <div class="container">
         <h1>GRADE</h1>
         <hr>
         <form action="">
             <label for="">กรุณากรอกคะแนน</label>
            <input type="text" id="inputtext" class="">
            <button type="button" onclick="calculator()" class="btn btn-primary">calculator</button>
         </form>
     </div>
</body>
<script>
    function calculator() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var oparator = document.getElementById("oparator").value;
        var result; 
        switch(oparator){
            case"+":
                result = num1+num2;
                break;
            case"-":
                result = num1-num2;
                break;
            case"*":
                result = num1*num2;
                break;
            case"/":
                result = num1/num2;
                break;
            default:
                result = "NO Oprator"
        }
        document.getElementById("result").innerHTML=result;
    }
</script>
